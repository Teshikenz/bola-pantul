<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2d3436;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2em;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background: #0984e3;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #74b9ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hud">
        <div>Waktu: <span id="timer">30</span>s</div>
        <div>Poin: <span id="score">0</span></div>
        <div>Rekor: <span id="highscore">0</span></div>
    </div>
    
    <div class="game-container" id="gameContainer"></div>

    <div class="game-over" id="gameOver">
        <h2>Waktu Habis!</h2>
        <p>Total Poin: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Main Lagi</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let highscore = localStorage.getItem('highscore') || 0;
        const balls = [];
        
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const highscoreElement = document.getElementById('highscore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // Ukuran acak antara 20-50px
            const size = Math.random() * 30 + 20;
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            
            // Warna acak (15% kemungkinan menjadi bola merah jebakan)
            const isTrap = Math.random() < 0.15;
            const color = isTrap ? '#ff0000' : `hsl(${Math.random() * 360}, 70%, 60%)`;
            
            ball.style.background = `radial-gradient(circle at 30% 30%, #ffffff, ${color})`;
            ball.style.boxShadow = `0 0 20px ${color}`;

            // Posisi awal acak
            const container = document.getElementById('gameContainer');
            const radius = container.offsetWidth/2 - size/2;
            const angle = Math.random() * Math.PI * 2;
            ball.style.left = `${container.offsetWidth/2 + Math.cos(angle) * radius * Math.random()}px`;
            ball.style.top = `${container.offsetHeight/2 + Math.sin(angle) * radius * Math.random()}px`;

            // Kecepatan acak
            const speed = (50/size) * 2; // Bola kecil bergerak lebih cepat
            const dx = (Math.random() - 0.5) * speed;
            const dy = (Math.random() - 0.5) * speed;

            // Event listener untuk klik
            ball.onclick = () => {
                if(!gameActive) return;
                if(isTrap) {
                    score = Math.max(0, score - 50);
                } else {
                    score += Math.round(1000/size); // Semakin kecil bola, poin semakin banyak
                }
                scoreElement.textContent = score;
                container.removeChild(ball);
                balls.splice(balls.indexOf(ballData), 1);
            };

            container.appendChild(ball);
            
            const ballData = {
                element: ball,
                x: parseFloat(ball.style.left),
                y: parseFloat(ball.style.top),
                dx,
                dy,
                size,
                isTrap
            };
            
            balls.push(ballData);
            return ballData;
        }

        function updatePositions() {
            const container = document.getElementById('gameContainer');
            const centerX = container.offsetWidth/2;
            const centerY = container.offsetHeight/2;
            const radius = container.offsetWidth/2;

            balls.forEach(ball => {
                // Update posisi
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Deteksi tumbukan dengan dinding
                const distanceFromCenter = Math.sqrt(
                    Math.pow(ball.x - centerX, 2) + Math.pow(ball.y - centerY, 2)
                );
                
                if(distanceFromCenter > radius - ball.size/2) {
                    const angle = Math.atan2(ball.y - centerY, ball.x - centerX);
                    ball.dx = -ball.dx * 0.9;
                    ball.dy = -ball.dy * 0.9;
                }

                // Update posisi element
                ball.element.style.left = `${ball.x}px`;
                ball.element.style.top = `${ball.y}px`;
            });
        }

        function gameLoop() {
            if(!gameActive) return;
            
            updatePositions();
            
            // Spawn bola baru secara acak
            if(Math.random() < 0.1) {
                createBall();
            }
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = 30;
            gameActive = true;
            gameOverElement.style.display = 'none';
            scoreElement.textContent = '0';
            timerElement.textContent = '30';
            
            // Kosongkan bola
            balls.forEach(ball => ball.element.remove());
            balls.length = 0;
            
            // Buat 5 bola awal
            for(let i = 0; i < 5; i++) {
                createBall();
            }
            
            // Jalankan timer
            const timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if(timeLeft <= 0) {
                    gameActive = false;
                    clearInterval(timer);
                    gameOverElement.style.display = 'block';
                    finalScoreElement.textContent = score;
                    
                    if(score > highscore) {
                        highscore = score;
                        localStorage.setItem('highscore', highscore);
                        highscoreElement.textContent = highscore;
                    }
                }
            }, 1000);
            
            gameLoop();
        }

        // Inisialisasi
        highscoreElement.textContent = highscore;
        startGame();
    </script>
</body>
</html>
